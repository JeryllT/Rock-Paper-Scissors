<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desc">
        <h1> Rock, Paper or Scissors?</h1>
        <h3> Are you smarter than a bot? </h3>
        <h3> Play five rounds of rock, paper, scissors to find out! </h3>
    </div>
    <div class="options">
        <button id="rock"><img src="./assets/rock.png" alt="its a rock!"></button>
        <button id="paper"><img src="./assets/paper.png" alt="its a paper!"></button>
        <button id="scissors"><img src="./assets/scissors.png" alt="its a scissors!"></button>
    </div>
    <div>
        <h1 class="round"> Round 0 </h1>
    </div>
    
    <div class = "score">
        <h1> Computer: 0 pts </h1>
        <h1> Player: 0 pts </h1>
    </div>
    <div>
        <h1 class="results"> No attempts made yet </h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
